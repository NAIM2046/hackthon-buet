<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerix Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .dashboard { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 200px; }
        
        .status-light { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto; transition: background 0.3s; }
        .green { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .red { background-color: #e74c3c; box-shadow: 0 0 10px #e74c3c; }
        
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #bdc3c7; }
        #logs { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

    <h1>Valerix Order Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h3>System Status</h3>
            <div id="healthLight" class="status-light green"></div>
            <p id="avgTime">Avg Latency: 0ms</p>
        </div>
    </div>

    <button onclick="placeOrder()" id="btn">Buy Item (Trigger Order)</button>

    <div id="logs"></div>

    <script>
       
        const API_URL = "https://valerix-order.onrender.com/create-order"; 
        
        let responseTimes = []; 

        async function placeOrder() {
            const btn = document.getElementById('btn');
            const orderId = "ORD-" + Date.now();
            
           
            btn.disabled = true;
            btn.innerText = "Processing...";
            
           
            const logId = createLogEntry(`â³ Processing ${orderId}...`, 'black');

            const startTime = Date.now(); 

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderId: orderId,
                        userId: "demo_user",
                        productId: "item-123",
                        quantity: 1,
                        price: 100
                    })
                });

                const endTime = Date.now();
                const duration = endTime - startTime;
                const data = await res.json();

                updateDashboard(duration);

               
                if (res.ok) {
                    updateLogEntry(logId, `âœ… Success (${duration}ms): Order Placed! ID: ${data.orderId}`, 'log-success');
                } else {
                    updateLogEntry(logId, `âŒ Failed (${duration}ms): ${data.error}`, 'log-fail');
                }

            } catch (err) {
                const duration = Date.now() - startTime;
                updateDashboard(duration);
                updateLogEntry(logId, `âš ï¸ Network Error (${duration}ms). Check logs.`, 'log-warn');
                console.error(err);
            }

            btn.disabled = false;
            btn.innerText = "ðŸ›’ Buy Item (Trigger Order)";
        }

       
        function createLogEntry(message, className) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            const uniqueId = 'log-' + Date.now(); // à¦‡à¦‰à¦¨à¦¿à¦• à¦†à¦‡à¦¡à¦¿
            div.id = uniqueId;
            div.className = `log-entry ${className}`;
            div.innerText = message;
            logs.prepend(div);
            return uniqueId; 
        }

       
        function updateLogEntry(id, newMessage, newClass) {
            const logDiv = document.getElementById(id);
            if (logDiv) {
                logDiv.innerText = newMessage;
                logDiv.className = `log-entry ${newClass}`;
                
               
                logDiv.style.backgroundColor = "#fff3cd";
                setTimeout(() => {
                    logDiv.style.backgroundColor = "transparent";
                    logDiv.style.transition = "background-color 0.5s";
                }, 200);
            }
        }

        function updateDashboard(newTime) {
            const now = Date.now();
            responseTimes.push({ time: newTime, timestamp: now });
            responseTimes = responseTimes.filter(r => now - r.timestamp < 30000);

            const total = responseTimes.reduce((acc, curr) => acc + curr.time, 0);
            const avg = responseTimes.length > 0 ? Math.round(total / responseTimes.length) : 0;

            document.getElementById('avgTime').innerText = `Avg Latency: ${avg}ms`;
            const light = document.getElementById('healthLight');

            if (avg > 1000) {
                light.className = "status-light red";
            } else {
                light.className = "status-light green";
            }
        }
    </script>
</body>
</html>
